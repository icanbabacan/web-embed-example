<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .player-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .player-header p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.3s ease;
        }

        .loading-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .video-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .video-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .video-info p {
            color: #ccc;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }

        .controls button:hover {
            color: #f50057;
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 2.5rem !important;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1) !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playlist {
            margin-top: 20px;
            width: 100%;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: rgba(245, 0, 87, 0.3);
        }

        .playlist-item img {
            width: 100px;
            height: 56px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-info h3 {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .playlist-item-info p {
            font-size: 0.8rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
            }

            .controls {
                gap: 15px;
            }

            .playlist-item img {
                width: 80px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="player-header">
            <h1>VideoTube</h1>
            <p>Your personal video experience</p>
        </div>

        <div class="video-container">
            <div class="loading-animation" id="loading"></div>
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/VqCgcpAypFQ" allowfullscreen></iframe>
        </div>

        <div class="video-info">
            <h2 id="title">Lofi Study</h2>
            <p id="artist">Lofi Girl</p>
        </div>

        <div class="controls">
            <button id="prev">
                <i>⏮</i>
            </button>
            <button id="play" class="play-btn">
                <i>▶</i>
            </button>
            <button id="next">
                <i>⏭</i>
            </button>
        </div>

        <div class="playlist">
            <div class="playlist-item active" data-index="0">
                <img src="https://i.ytimg.com/vi/VqCgcpAypFQ/hqdefault.jpg" alt="Video 1">
                <div class="playlist-item-info">
                    <h3>Lofi Study</h3>
                    <p>Lofi Girl</p>
                </div>
                <span>3:45</span>
            </div>
            <div class="playlist-item" data-index="1">
                <img src="https://i.ytimg.com/vi/AV2OkzIGykA/hqdefault.jpg" alt="Video 2">
                <div class="playlist-item-info">
                    <h3>Relaxing Jazz</h3>
                    <p>Cafe Music BGM</p>
                </div>
                <span>4:20</span>
            </div>
            <div class="playlist-item" data-index="2">
                <img src="https://i.ytimg.com/vi/8OBfr46Y0cQ/hqdefault.jpg" alt="Video 3">
                <div class="playlist-item-info">
                    <h3>Acoustic Guitar</h3>
                    <p>Acoustic TuneS</p>
                </div>
                <span>5:10</span>
            </div>
            <div class="playlist-item" data-index="3">
                <img src="https://i.ytimg.com/vi/wbB3lVyUvAM/hqdefault.jpg" alt="Video 4">
                <div class="playlist-item-info">
                    <h3>Piano Relaxation</h3>
                    <p>Relaxing Piano</p>
                </div>
                <span>4:35</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const playBtn = document.getElementById('play');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const videoPlayer = document.getElementById('videoPlayer');
            const loading = document.getElementById('loading');
            const playlistItems = document.querySelectorAll('.playlist-item');
            const title = document.getElementById('title');
            const artist = document.getElementById('artist');

            // Video data
            const videos = [
                {
                    title: 'Lofi Study',
                    artist: 'Lofi Girl',
                    id: 'VqCgcpAypFQ',
                    duration: '3:45'
                },
                {
                    title: 'Relaxing Jazz',
                    artist: 'Cafe Music BGM',
                    id: 'AV2OkzIGykA',
                    duration: '4:20'
                },
                {
                    title: 'Acoustic Guitar',
                    artist: 'Acoustic TuneS',
                    id: '8OBfr46Y0cQ',
                    duration: '5:10'
                },
                {
                    title: 'Piano Relaxation',
                    artist: 'Relaxing Piano',
                    id: 'wbB3lVyUvAM',
                    duration: '4:35'
                }
            ];

            // State
            let isPlaying = true;
            let videoIndex = 0;

            // Functions
            function playVideo() {
                isPlaying = true;
                playBtn.innerHTML = '<i>⏸</i>';
                videoPlayer.src = `https://www.youtube.com/embed/${videos[videoIndex].id}?autoplay=1`;
            }

            function pauseVideo() {
                isPlaying = false;
                playBtn.innerHTML = '<i>▶</i>';
                videoPlayer.src = `https://www.youtube.com/embed/${videos[videoIndex].id}`;
            }

            function prevVideo() {
                videoIndex--;
                if (videoIndex < 0) {
                    videoIndex = videos.length - 1;
                }
                loadVideo(videoIndex);
            }

            function nextVideo() {
                videoIndex++;
                if (videoIndex > videos.length - 1) {
                    videoIndex = 0;
                }
                loadVideo(videoIndex);
            }

            function loadVideo(index) {
                // Show loading animation
                loading.style.display = 'block';
                videoPlayer.style.opacity = '0.3';
                
                const video = videos[index];
                title.textContent = video.title;
                artist.textContent = video.artist;
                
                // Update active playlist item
                playlistItems.forEach(item => {
                    item.classList.remove('active');
                });
                playlistItems[index].classList.add('active');
                
                // Change the video with a short delay (for animation effect)
                setTimeout(() => {
                    videoPlayer.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
                    
                    // Hide animation when video loads
                    videoPlayer.onload = function() {
                        loading.style.display = 'none';
                        videoPlayer.style.opacity = '1';
                    };
                    
                    // Hide animation if loading takes too long
                    setTimeout(() => {
                        loading.style.display = 'none';
                        videoPlayer.style.opacity = '1';
                    }, 1000);
                }, 500);
            }

            // Event Listeners
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pauseVideo();
                } else {
                    playVideo();
                }
            });

            prevBtn.addEventListener('click', prevVideo);
            nextBtn.addEventListener('click', nextVideo);

            playlistItems.forEach(item => {
                item.addEventListener('click', () => {
                    videoIndex = parseInt(item.getAttribute('data-index'));
                    loadVideo(videoIndex);
                });
            });

            // Initialize
            // Initial load is handled by the HTML src attribute
        });
    </script>
</body>

</html>
